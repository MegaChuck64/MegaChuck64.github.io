<ul id="navbar">
    <li id="navtab"><a href="/index.html">Home</a></li>
    <li id="navtab"><a href="/projects.html">Projects</a></li>
    <!--Theme Dropdown-->
    <li  id="navtab" class="dropdown">
        <button onclick="DropdownClick('themeDropdown')" class="dropdownBtn">Theme</button>
        <div id="themeDropdown" class="dropdown-content">

            <div class="colorPicker">
                <input type="color" id="backgroundColor" value="#4169e1" onclick="PickingTheme(true)"
                    onchange="ChangeColor(this, 'body'); PickingTheme(false);">
                <label for="backgroundColor"><br>Background Color</label>
            </div>
            
            <div class="colorPicker">
                <input type="color" id="navbarColor" value="#4169e1" onclick="PickingTheme(true)"
                    onchange="ChangeColor(this, 'navbar'); PickingTheme(false);">
                <label for="navbarColor"><br>Bar Color</label>
            </div>

            <div class="optionPicker">
                <select id="weatherSelect" onfocus="PickingTheme(true)" onchange="ChangeWeather(this.value); PickingTheme(false);">
                    <option value="raining">Rain</option>
                    <option value="snowing">Snow</option>
                    <option value="none">None</option>
                </select>

                <label for="weatherSelect"><br>Weather</label>
            </div>

        </div>
    </li>


</ul>
